<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>SOMS - Joyería</title>
</head>
<body>

    <header>
        <a href="index.html" class="link"><img src="/resources/images/logos/logo_sohms.jpeg" id="logo" alt="logo_sohms"></a>
    </header>

    <br>

    <!-- Table Grid: Contains the entire layout for the setup of the items. -->
    <div class="gridTableMain">
        <!-- Flex Container: Acts as a column. This is the first one, also makes images fit without expanding widely plus, helps control the divs in general. -->
        <div class="flexContainer gridItem-purse">
            <div class="gridItem">
                <div class="flexContent">
                    <h2>Pulseras</h2>
                    <div class="gridItemPicture">
                        <img class="imgContent" src="/resources/images/content/pulsera1.jpeg" alt="">
                    </div>
                    <div class="flexItemPrecio">
                        <h3>L.500</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second Flex Container: Same as before, controls image sizes and text. -->
        <div class="flexContainer gridItem-collar">
            <!--Second Grid Item column-->
            <div class="gridItem">
                <div class="flexContent">
                    <h2>Collares</h2>
                    <div class="gridItemPicture">
                        <img class="imgContent" src="/resources/images/content/collar1.jpeg" alt="">
                    </div>
                    <div class="flexItemPrecio">
                        <h3>L.500</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Third Flex Container: Same as before, controls image sizes and text. -->
        <div class="flexContainer gridItem-earring">
            <!--Third Grid Item column-->
            <div class="gridItem">
                <div class="flexContent">
                    <h2>Aritos</h2>
                    <div class="gridItemPicture">
                        <img class="imgContent" src="/resources/images/content/aritos1.jpeg" alt="">
                    </div>
                    <div class="flexItemPrecio">
                        <h3>L.500</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2nd row, first column flex container: Same as before, controls image sizes and text. -->
        <div class="flexContainer gridItem-purse">
            <div class="gridItem">
                <div class="gridItem">
                    <div class="flexContent">
                        <div class="gridItemPicture">
                            <img class="imgContent" src="/resources/images/content/pulsera2.jpeg" alt="">
                        </div>
                        <div class="flexItemPrecio">
                            <h3>L.500</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2nd row, second column flex container: Same as before, controls image sizes and text. -->
        <div class="flexContainer gridItem-collar">
            <div class="gridItem">
                <div class="flexContent">
                    <div class="gridItemPicture">
                        <img class="imgContent" src="/resources/images/content/collar2.jpeg" alt="">
                    </div>
                    <div class="flexItemPrecio">
                        <h3>L.500</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="flexContainer gridItem-earring">
            <div class="gridItem">
                <div class="flexContent">
                    <div class="gridItemPicture">
                        <img class="imgContent" src="/resources/images/content/aritos2.jpeg" alt="">
                    </div>
                    <div class="flexItemPrecio">
                        <h3>L.500</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h2 class="footer">SOMS Jewelry - Honduras, © 2024</h2>
    </footer>

    
</body>
</html>
